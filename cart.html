<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Panier</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="index.html"> ONORICO </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./cart.html"
                    >Panier (<span id="cart-count">0</span>)</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 id="cartStatus" class="h3">Contenu de votre panier :</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <table id="table" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Lentille</th>
              <th scope="col">Prix unitaire</th>
              <th scope="col">Quantité</th>
              <th scope="col">Prix</th>
            </tr>
          </thead>
          <tbody id="prod"></tbody>
        </table>
      </div>
    </div>

    <!--Container pour le bouton 'vider le panier'-->
    <div class="container">
      <div class="row">
        <div class="col-6">
          <a id="emptyCart" href="#" class="btn btn-danger">Vider le panier</a>
        </div>
        <div class="col-6">
          <h4 id="total"></h4>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="lblfirstname">Prénom</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                aria-describedby="firstnameHelp"
                placeholder="Prénom"
                required
              />
              <small id="firstnameHelp" class="form-text text-muted"
                >Entrer votre prénom</small
              >
            </div>
            <div class="form-group">
              <label for="lbllastname">Nom</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                aria-describedby="lastnameHelp"
                placeholder="Nom"
                required
              />
              <small id="lastnameHelp" class="form-text text-muted"
                >Entrer votre Nom</small
              >
            </div>
            <div class="form-group">
              <label for="adr"> Adresse</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                aria-describedby="addressHelp"
                placeholder="404 rue Perdue"
                required
              />
              <small id="addressHelp" class="form-text text-muted"
                >Entrer votre Adresse</small
              >
            </div>
            <div class="form-group">
              <label for="city">Ville</label>
              <input
                type="text"
                class="form-control"
                id="city"
                aria-describedby="cityHelp"
                name="city"
                placeholder="Paris"
              />
              <small id="cityHelp" class="form-text text-muted"
                >Entrer votre Adresse</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Adresse e-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="e-mail"
                required
              />
              <small id="emailHelp" class="form-text text-muted"
                >Entrer votre adresse e-mail</small
              >
            </div>
            <button type="submit" class="btn btn-primary">Commander</button>
          </form>
        </div>
      </div>
    </div>

    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">À propos</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Vie privée</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#">Conditions d'utilisations</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script defer src="./script/cart.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
