<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Orinoco Panier</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--HEADER-->
    <header class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand text-danger h1 mt-2" href="index.html">
              ORINOCO
            </a>
            <a class="d-md-none col" href="./cart.html"
              ><svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-basket3-fill"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172z"
                />
                <path
                  d="M2.468 15.426L.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"
                /></svg
              >(<span id="cart-count-min">0</span>)</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./cart.html"
                    >Panier (<span id="cart-count">0</span>)</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!--SECTION-->
    <section class="container">
      <div class="row">
        <div class="col-12">
          <h1 id="cartStatus" class="h3">Contenu de votre panier :</h1>
        </div>
      </div>
    </section>
    <!--TABLEAU DE PRODUITS-->
    <div class="container">
      <div id="prod_container" class="row table-responsive">
        <table id="table" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nom</th>
              <th scope="col">Lentille</th>
              <th scope="col">Prix unitaire</th>
              <th scope="col">Quantité</th>
              <th scope="col">Prix</th>
            </tr>
          </thead>
          <tbody id="prod"></tbody>
        </table>
      </div>
    </div>
    <!--CONTAINER DU BOUTON'vider le panier'-->
    <div class="container">
      <div class="row">
        <div id="emptycart_container" class="col-6">
          <a
            id="emptyCart"
            href="#"
            class="float-left btn btn-danger btn-sm mb-3"
            >Vider le panier</a
          >
        </div>
        <!--PRIX TOTAL-->
        <div id="total_container" class="col-12 col-lg-6">
          <h4 id="total" class="float-right">0 €</h4>
        </div>
      </div>
    </div>
    <!--FORM-->
    <div class="container">
      <div class="row">
        <div id="form_container" class="col-12">
          <form id="form" class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-3 md-form">
                <label for="firstname">Prénom</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="Prénom"
                  pattern="[A-Za-z \u00C0-\u017F]{2,}"
                  maxlength="36"
                  required
                />
                <div class="invalid-feedback">Entrez votre prénom valide</div>
              </div>

              <div class="col-md-4 mb-3 md-form">
                <label for="lastname">Nom</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom"
                  pattern="[A-Za-z \u00C0-\u017F]{2,}"
                  id="lastname"
                  maxlength="36"
                  required
                />
                <div class="invalid-feedback">Entrez votre nom valide</div>
              </div>

              <div class="col-md-4 mb-3 md-form">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="E-mail"
                  id="email"
                  required
                />
                <div class="invalid-feedback">Entrez une adresse E-mail</div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-5 md-form">
                <label for="address">Adresse</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Adresse"
                  id="address"
                  required
                />
              </div>
              <div class="col-md-4 mb-3 md-form">
                <label for="city">Ville</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ville"
                  id="city"
                  required
                />
              </div>
            </div>
            <button
              class="btn btn-primary btn-lg btn-rounded mb-3"
              type="submit"
              id="sub"
            >
              Commander
            </button>
          </form>
        </div>
      </div>
    </div>
    <!--FOOTER-->
    <footer class="bg-dark" id="fixfooter">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item"><a href="#">À propos</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item"><a href="#">Vie privée</a></li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#">Conditions d'utilisations</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <script defer src="./script/cart.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
